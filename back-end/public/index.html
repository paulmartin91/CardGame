        <!-- Login Page -->

        <div id = "loginPage" class = "border rounded loginBody container">

            <div style="width: 100%; margin-bottom: 20px">

            </div>
            <!-- Create new user -->

                <h2>Create account</h2>
                <div class="form-group">
                    <input class="form-control" id="" placeholder="username">
                </div>

                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="" placeholder="email">
                </div>
                <button onClick="" class="btn btn-primary">Create Account</button>
            </div>

        </div>
