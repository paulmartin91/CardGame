<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Card Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    </head>
    <body>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">

        <!-- Login Page -->

        <div id = "loginPage" class = "border rounded loginBody container" style="min-width: 240px;">
            <!-- Login existing user -->
            <div style="width: 100%">
                <!-- <h3>Log in</h3> -->

                <form class="input-group mb-3" onsubmit="login(this);return false">
                        <input name="username" type="text" class="form-control" placeholder="username" required>
                        <input name="password" type="password" class="form-control" placeholder="password" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                </form>
                <div style="min-height: 60px">
                    <div class="alert alert-warning small" id="loginInvalidUsername" style="display: none">
                        <span type="button" onclick="hide(this)" style="cursor: pointer;"><span>&times;</span></span>
                        Username doesn't exist
                    </div>
                    <div class="alert alert-warning small" id="loginAlreadyLoggedIn" style="display: none">
                        <span type="button" onclick="hide(this)" style="cursor: pointer;"><span>&times;</span></span>
                        User already logged in
                    </div>
                    <div class="alert alert-danger small" id="loginInvalidPassword" style="display: none">
                        <span type="button" onclick="hide(this)" style="cursor: pointer;"><span>&times;</span></span>
                        Password incorrect
                    </div>
                </div>
            </div>

            <!-- Create new user -->
            <div style="width: 100%;">
                <!-- <h3>Create account</h3> -->
                <form class="form-group" onsubmit="newUser(this);return false">
                    <div class ="input-group form-group">
                        <input name="username" class="form-control" placeholder="username" required>
                        <input name="password" type="password" class="form-control" placeholder="password" required>
                    </div>
                        <div class ="input-group">
                            <input name="email" type="email" class="form-control" placeholder="email" required>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        <!-- Lobby Page -->
        <div id="lobbyPage" class="p-3 border rounded container mt-3" style="max-width: 700px; display: none">
            <h1 class="mb-5" style="text-align: center">Welcome to the lobby <span id="lobbyUsername"></span></h1>
            <h2>Players currently in the lobby...</h2>
                <p id="userList"></p>
                <button class="mb-5" value = "false" id = "readyButton" onclick="ready(this)">ready up</button>
                <div class="mt-5">
                    <div class="border">
                        <div id="messageBox" style="cursor:default; height: 100px; overflow: scroll;">
                            <p id="messages">Messages...<br></p>
                        </div>
                        <form onsubmit="typeMessage(this);return false">
                            <div class="input-group">
                                <input type="text" style="border-radius: 0" name="message" class="border form-control" placeholder="Type message..." id="messagesInput">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit" style="border-radius: 0">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>

        <!-- Card Game Page -->

        <div id = 'gamePage' style="display: none">
            <h1>Card Game Page - <span id="gameUsername"></span></h1>
            <!-- <h2>Players currently in the lobby...</h2>
            <p id="userList"></p>

            <button value = "false" id = "readyButton" onclick="ready(this)">ready up</button>

            <h2>Message Box</h2>
            <p id="messages"></p> -->
        </div>
    </body>
</html>
