<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Card Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">

        <!-- Login Page -->

        <div id = "loginPage" class = "border rounded loginBody container">
            <!-- Login existing user -->
            <div style="width: 100%; margin-bottom: 40px">
                <h3>Log in</h3>
                <div class="input-group mb-1" >
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" onclick="login()" id="button-addon1">Login</button>
                    </div>
                    <input id="usernameInput" type="text" class="form-control" placeholder="username">
                </div>
            </div>
            <!-- Create new user -->
            <div style="width: 100%;">
                <h3>Create account</h3>
                <form class="form-group" onsubmit="newUser(this);return false">
                    <input name="username" class="form-control" placeholder="username" required>
                </div>
                <div class="form-group" style="width: 100%;">
                    <input name="password" type="password" class="form-control" placeholder="password" required>
                </div>
                <div class="form-group" style="width: 100%;">
                    <input name="email" type="email" class="form-control" placeholder="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
        </div>

        <!-- Lobby Page -->

        <div id = 'lobbyPage' style="display: none"}>
    
                <h1>Lobby - <span id="lobbyUsername"></span></h1>
                <h2>Players currently in the lobby...</h2>
                <p id="userList"></p>
    
                <button value = "false" id = "readyButton" onclick="ready(this)">ready up</button>
    
                <h2>Message Box</h2>
                <p id="messages"></p>

        </div>

        <!-- Lobby Page -->

        <div id = 'gamePage' style="display: none"}>
    
            <h1>Card Game Page - <span id="gameUsername"></span></h1>
            <!-- <h2>Players currently in the lobby...</h2>
            <p id="userList"></p>

            <button value = "false" id = "readyButton" onclick="ready(this)">ready up</button>

            <h2>Message Box</h2>
            <p id="messages"></p> -->

        </div>


    </body>
</html>
